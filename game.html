<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dodge!</title>
    <link rel="icon" href="/images/favicon.ico">

    <style>
        @font-face 
        {
            font-family: Poppins;
            src: url(/fonts/Poppins-ExtraLight.ttf);
        }

        body
        {
            background-color: #15052f;
            margin:0;
        }

        .rocket
        {
            margin: 0;
            height: 256px;
            width: 256px;
            position: absolute;
            top: 50%;
            transform: translate(138px,-50%);
            -ms-transform: translate(138px,-50%);
            image-rendering: pixelated;
            font-family: Poppins;
        }

        .fire
        {
            margin: 0;
            height: 256px;
            width: 256px;
            position: absolute;
            top: 50%;
            transform: translate(20px,-50%);
            -ms-transform: translate(20px,-50%);
            image-rendering: pixelated;
            font-family: Poppins;
        }

    </style>
</head>
<body>

    <div alt="Fire" class="Fire">
        <img src="/images/fire.gif" class="fire">
    </div>

    <div alt="Rocket" class="rocket">
    <img src="/images/rocket.png" class="rocket">
    </div>

</body>
</html>
