<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dodge!</title>
    <link rel="icon" href="/images/favicon.ico">

    <style>
        @font-face 
        {
            font-family: Poppins;
            src: url(/fonts/Poppins-ExtraLight.ttf);
        }

        body
        {
            background-color: #15052f;
            margin:0;
        }

        .rocket
        {
            height: 256px;
            width: 256px;
            margin-top: 300px;
            margin-left: 0px;
            margin-right: 0px;
            image-rendering: pixelated;
            font-family: Poppins;
        }

        .fire
        {
            margin: 0px;
            height: 256px;
            width: 256px;
            margin: 0px;
            image-rendering: pixelated;
            font-family: Poppins;
        }

    </style>
</head>
<body>

    <div alt="Fire" class="fire">
        <img src="/images/fire.gif" alt="Fire" class="fire">
    </div>
    <img src="/images/rocket.png" alt="Rocket" class="rocket">

</body>
</html>
