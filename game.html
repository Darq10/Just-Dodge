<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dodge!</title>
    <link rel="icon" href="/images/favicon.ico">

    <style>
        @font-face 
        {
            font-family: Poppins;
            src: url(/fonts/Poppins-ExtraLight.ttf);
        }

        body
        {
            background-color: #15052f;
            margin:0;
            overflow: hidden;
        }

        .rocket
        {
            margin: 0;
            height: 256px;
            width: 256px;
            position: absolute;
            transform: translate(138px,-50%);
            -ms-transform: translate(138px,-50%);
            image-rendering: pixelated;
            font-family: Poppins;
        }

        .fire
        {
            margin: 0;
            height: 256px;
            width: 256px;
            position: absolute;
            transform: translate(20px,-50%);
            -ms-transform: translate(20px,-50%);
            image-rendering: pixelated;
            font-family: Poppins;
        }

        .asteroid
        {
            margin: 0;
            height: 256px;
            width: 256px;
            position: absolute;
            top: 50%;
            left:100%;
            transform: translate(-100%,-50%);
            -ms-transform: translate(-100%,-50%);
            image-rendering: pixelated;
            font-family: Poppins;
            animation: asteroid 2s infinite;
            animation-timing-function: linear;
            align-self: center;
        }

        .h1
        {
            top: 15%;
        }
        .h2
        {   
            top: 50%;
        }
        .h3
        {
            top: 85%;
        }

        @keyframes asteroid 
        {
            0% 
            {
                left: 150%;
                transform: translate(-150%,-50%);
                -ms-transform: translate(-100%,-50%);
            }
            100% 
            {
                left: -50%;
                transform: translate(-50%,-50%);
                -ms-transform: translate(-50%,-50%);
            }
        }

    </style>
</head>
<body>

    <div alt="Fire" class="fire h2" id="firePart">
        <img src="/images/fire.gif" class="fire h2">
    </div>

    <div alt="Rocket" class="rocket h2" id="rocketPart">
        <img src="/images/rocket.png" class="rocket h2">
    </div>

    <div id="points">-</div>

    <div id="asteroid">
        <img src="/images/asteroid.png" class="asteroid h2">
    </div>

    <script src="./script.js"></script>

</body>
</html>
